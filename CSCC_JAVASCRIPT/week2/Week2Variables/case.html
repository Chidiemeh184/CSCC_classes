<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to convert the string to lowercase letters.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var str = "Hello World!";
var res = str.toLowerCase();
document.getElementById("demo").innerHTML=res;
}


</script>

</body>
</html>
