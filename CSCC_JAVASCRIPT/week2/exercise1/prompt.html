      <h1>Using a Variable, Part II</h1>
	  <div>
		<img class="bottle">
	  </div>
	  <div>
		<p class="future"></p>
	  </div>
      <script>
			var currentYear = 2016;
			var userBirthYear = prompt('Please Enter your birth year: ', '');
			var userAge = currentYear - userBirthYear;
			
			if (userBirthYear <= 1894){
				alert("You are " + userAge + " years old!!!");
				alert("You are the oldest person alive!!!");
				alert("Here's a bottle for you!!!");
				document.write('<img class = "bottle" src ="img/champagne.png">');
				
			} else if (userBirthYear > 2016) {
				//alert("Are you from the future");
				document.write('<p class ="future"><strong>Are you from the future!!</strong></p>');
				document.write('<img class = "bottle" src ="img/future.jpg">');
			} else {
				alert("You are " + userAge + " years old.");
			}
			
      </script>
