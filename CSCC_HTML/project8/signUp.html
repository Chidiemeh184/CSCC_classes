			<!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
			<!--/////////////////////////////////////   Sign Up for Users     //////////////////////////////////////////////////////-->
			<!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
			<div class="sign-up-box">
				<h2>Sign Up to start using OHzee</h2>
				<form id="signUpForm" method="POST" action="mailto:cemeh@student.cscc.edu?subject=Sign%20Up%20for%20OHzee%20Form" enctype="text/plain">
					<img id="signUpIcon" src="images/pencil2.png" alt="Sign Up" title="Sign up for OHzee"/>
					<!--/Source of Image: https://www.iconfinder.com   /-->
					<p><b>First Name*:  </b>
							<input type="text" name="Firstname" maxlength="30" size="24" placeholder="Enter your first name" required="required"/>
					</p>
					<p class="inputBlocks"><b>Last Name *:</b>
							<input id="boxAnswer2" type="text" name="Lastname" maxlength="30" size="24" placeholder="Enter your Last name" required="required"/>
					</p>
					<p class="inputBlocks"><b>Email Address  *:</b>
							<input id="boxAnswer3" type="text" name="emailaddress" maxlength="30" size="20" placeholder="firstLast@example.com" required="required"/>
					</p>
						<b>Account Type: </b><fieldset class="fieldset1">
							<input type="radio" name="Typeofohzeeaccount" value="U" checked="checked"/>User
							<input type="radio" name="Typeofohzeeaccount" value="D"/>Driver
							<input type="radio" name="Typeofohzeeaccount" value="O"/>Not sure
						</fieldset>
						

				
						<fieldset class="fieldset2">
							<input type="checkbox" name="options" value="food"/>Food
							<input type="checkbox" name="options" value="Drinks"/>Drinks
							<input type="checkbox" name="options" value="Grocery"/>Grocery
							<input type="checkbox" name="options" value="Pharmacy"/>Pharmacy
						</fieldset>
					
					
						<p style="margin-left: 15px">Please tell us about allergies and medical concerns</p>
						<textarea style="margin-left: 15px" name="comments" maxlength="300" cols="28" rows="4">Please add allergies or other medical conditions.</textarea>
					
					<p>
						<input type="submit" value="Submit"/>
						<input type="reset" value="Cancel"/>
					</p>
					<p id="required">*=Required
					</p>
				</form>
			</div>
